<html>
<head>
 <!-- From bootstrap-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

   <div class="frame">
    <div class="display">
      <div class="currentPressed">0
      </div>
      <div class="totalPressed">0
      </div>
    </div>
    <div class="buttons">
      <button id="ac" class="red">AC</button>
      <button id="ce" class="red">CE</button>
      <button id="/" class="grey">/</button>
      <button id="*" class="grey">*</button>
      <button id="7" class="">7</button>
      <button id="8" class="">8</button>
      <button id="9" class="">9</button>
      <button id="-" class="grey">-</button>
      <button id="4" class="">4</button>
      <button id="5" class="">5</button>
      <button id="6" class="">6</button>
      <button id="+" class="grey">+</button>
      <button id="1" class="">1</button>
      <button id="2" class="">2</button>
      <button id="3" class="">3</button><br />
      <button id="0" class="doubleW">0</button>
      <button id="." class="">.</button>
      <button id="=" class="grey doubleH">=</button>
    </div>
   </div>
   <div>
     <p class="sign">by iga</p>
   </div>



  <script src="jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="script.js" ></script>

</body>
</html>
