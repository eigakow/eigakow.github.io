<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pomodoro Clock</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

  <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css">
  <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css">
  <link rel="stylesheet" href="gmpc/grasp_mobile_progress_circle-1.0.0.css">
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="container">
    <div class="row">
      <h2>Pomodoro Clock</h2>
    </div>
    <div class="row">

      <div class="session five columns">
        <i class="material-icons arrow down" id="decreaseSession">arrow_drop_down</i>
        <p>SESSION: <span id="sessionLength">25</span> min</p>
        <i class="material-icons arrow up" id="increaseSession">arrow_drop_up</i>
      </div>
      <div class="session two columns">
      <i class="material-icons" id="reset">replay</i>
      </div>
      <div class="session five columns">
        <i class="material-icons arrow down" id="decreaseBreak">arrow_drop_down</i>
        <p>BREAK: <span id="breakLength">5</span> min</p>
        <i class="material-icons arrow up" id="increaseBreak">arrow_drop_up</i>
      </div>

    </div>
    <div id="progressCircle">
      <div id="start"></div>
    </div>
    <div class="row">
      <p class="sign">by iga</p>
    </div>

    <audio id="audio" src="sounds/Chime-glissando-up-sound-effect.mp3" autostart="false" ></audio>

  </div>

  <script src="jquery/jquery-3.2.1.min.js"></script>
  <script src="gmpc/grasp_mobile_progress_circle-1.0.0.js"></script>
  <script type="text/javascript" src="script.js" ></script>

</body>
</html>
