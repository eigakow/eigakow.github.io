<html>
<head>
 <!-- From bootstrap-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Wikipedia Viewer</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
  <div class="container" id="header"></div>

  <div class="container form-group" id="main">
    <p id="title">Wikipedia Viewer</p>
    <p class="random"><a class="random" href='https://en.wikipedia.org/wiki/Special:Random' target="_blank">Get a random article</a></p>


  <div class="container search-container">
  <div class="row">
    <div class="col-xs-3 col-md-3 col-lg-4"></div>
    <div class="col-xs-6 col-md-6 col-lg-4">
      <form class="input-group">
        <input type="text" class="form-control" placeholder="Search..." id="searchPhrase">
        <span class="input-group-btn">
          <button class="btn btn-info submitBtn" type="button submit">
            <span class="glyphicon glyphicon-search submitBtn"></span>&nbsp;</button>
        </span>
      </form>
    </div>
  </div>
  </div> <!-- end search container -->
  <div class="container row">
    <div class="col-xs-1 col-md-1 col-lg-2"></div>
    <div class="col-xs-10 col-md-10 col-lg-8">
      <div id="searchResult"> <!-- here the result will be printed -->
      </div>
    </div>
  </div>
</div> <!-- end main div -->

  <script src="jquery/jquery-3.2.1.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts.js" ></script>

</body>
</html>
