<body>
  <div class=container>
    <div class=container id="box">
      <div class=row>
        <div class="col-md-12 col-xs-12" id ="quote">
          <p id="pquote"><i class="fa fa-quote-left " aria-hidden="true"></i>&nbsp; This is an example quote that takes two or three lines of text so we can see how it looks like. </p>
        </div>
      </div><!-- end first row-->
      <div class=row>
        <div class="col-md-12 col-xs-12 text-right" id ="author">
          <p id="pauthor">- Author's name</p>
        </div>
      </div> <!-- end second row-->
      <div class="row" id="thirdrow">
        <div class="col-md-4 col-xs-4 text-left" id="twitt">
          <a class="btn btn-social-icon btn-twitter" id="btwitt" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Facts%20are%20the%20enemy%20of%20truth.%22%20Don%20Quixote%20%27Man%20of%20La%20Mancha%27" target="_blank"><span class="fa fa-twitter"</span></a>
        </div>
        <div class="col-md-4 col-xs-4"></div>
        <div class="col-md-4 col-xs-4 text-right" id="genquote">
          <button type="button" class="btn" id="bquote">New quote</button>
        </div>
      </div> <!-- end third row-->
    </div> <!-- end box -->
    <div>
      <p class="sign text-center">by iga</p>
    </div>
  </div> <!-- end main container -->

  <script src="jquery/jquery-3.2.1.min.js"></script>
